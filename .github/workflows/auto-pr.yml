name: Enforce PRs (block direct pushes to main)

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pull-requests: write

jobs:
  block-direct-main:
    name: Block direct pushes to main
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.actor != 'Samudelacruz77'
    steps:
      - name: Fail on direct push
        run: |
          echo "Direct pushes to 'main' are not allowed for user '${GITHUB_ACTOR}'. Only 'Samudelacruz77' may push directly. Open a Pull Request instead."
          exit 1


