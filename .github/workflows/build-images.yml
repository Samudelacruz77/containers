name: Build container images

on:
  push:
    branches: ["**"]
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: centos9
            context: centos9
            file: centos9/Containerfile
          - name: rhel96
            context: rhel96
            file: rhel96/Containerfile
          - name: rhel96_fips
            context: rhel96_fips
            file: rhel96_fips/Containerfile
          - name: win
            context: win
            file: win/Containerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Red Hat Container Registry
        if: (matrix.image.name == 'rhel96' || matrix.image.name == 'rhel96_fips') && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true)
        uses: docker/login-action@v3
        with:
          registry: registry.redhat.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_PASSWORD }}

      - name: Build ${{ matrix.image.name }}
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true || (matrix.image.name != 'rhel96' && matrix.image.name != 'rhel96_fips')
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.image.context }}
          file: ./${{ matrix.image.file }}
          push: false
          load: false
          tags: local/${{ matrix.image.name }}:ci

      - name: Show build result
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true || (matrix.image.name != 'rhel96' && matrix.image.name != 'rhel96_fips')
        run: echo "Built ${{ matrix.image.name }} successfully"

      - name: Skip RHEL build (fork PR)
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == true && (matrix.image.name == 'rhel96' || matrix.image.name == 'rhel96_fips')
        run: echo "Skipping ${{ matrix.image.name }} build for PR from fork (secrets not available)"


